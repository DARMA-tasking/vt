name: PR tests (clang-8, alpine, mpich)

on: [pull_request]

jobs:

  build:

    runs-on: ubuntu-latest

    env:
      REPO: lifflander1/vt
      ARCH: amd64
      COMPILER_TYPE: clang
      COMPILER: clang-8
      BUILD_TYPE: release
      ULIMIT_CORE: 0
      VT_LB: 1
      VT_TRACE: 0
      VT_TRACE_RT: 0
      VT_MIMALLOC: 0
      VT_DOCS: 0
      VT_ASAN: 0
      CACHE: ~/.local/cache/

    steps:
    - uses: actions/cache@v1
      with:
        path: ~/.local/cache/ccache/
        key: ${{ runner.os }}-alpine-clang-8-ccache-${{ hashFiles('**/*') }}
        restore-keys: |
          ${{ runner.os }}-alpine-clang-8-ccache-
    - uses: actions/checkout@v2
    - name: Docker Pull Base Image
      shell: bash
      run: docker-compose pull --ignore-pull-failures alpine-cpp
    - name: Build the Docker image
      run: docker-compose run alpine-cpp
    - name: Docker Push Base Image
      if: success()
      continue-on-error: true
      shell: bash
      run: |
        docker login -u ${{ secrets.DOCKER_USERNAME }} \
                     -p ${{ secrets.DOCKER_PASSWORD }}
        docker-compose push alpine-cpp
